<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>createApp & setup</title>
  </head>
  <body>
    <!-- 掛載的元素必需是在 body 內用 div 包起 -->
    <div id="app"></div>
    <script src="./js/vue.js"></script>
    <script>
      const App = {
        // vue3 用 setup 來操作、事件、方法、數據.....並用 return 方式回傳
        setup() {
          return {};
        },
      };

      // vue3  採用以下方式創建實體
      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
