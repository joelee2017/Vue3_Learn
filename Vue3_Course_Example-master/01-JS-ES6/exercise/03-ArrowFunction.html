<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>箭頭函式運算式（arrow function expression）</title>
  </head>
  <body>
    <a id="aLink1" href="javascript:;">Click1</a>
    <a id="aLink2" href="javascript:;">Click2</a>
    <script>
      document.getElementById("aLink1").addEventListener("click", function () {
        console.log("aLink1");
        console.log(this);
      });

      document.getElementById("aLink2").addEventListener("click", (e) => {
        // => 無法指向this 該功能只是代替 funciton
        // 需用函式回傳參數方式取得 e.target
        console.log("aLink2");
        console.log(this);
        console.log(e.target);
      });
    </script>
  </body>
</html>
