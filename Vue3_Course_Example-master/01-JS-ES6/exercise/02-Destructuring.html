<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>解構賦值 (Destructuring assignment)</title>
  </head>
  <body>
    <script>
      const data = {
        name: "joe",
        age: 123,
        address: "Taiwan",
      };

      // 省略過去使用物件下的屬性需要用點的方式，使用起來更加直覺
      const { name, age, address } = (user = data);
      console.log(name, age, address);

      // 直接將物件賦予到另一個物件之中名稱也會一樣
      const userData = {
        user,
        sex: "boy",
      };
      console.log(userData);
    </script>
  </body>
</html>
